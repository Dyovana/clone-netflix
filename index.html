<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!--Owl css--->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css" />

    <title>NetFlix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="">Início</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="serie-principal">
        <div class="container">
          <h3 class="titulo">Mr. Robot</h3>
          <p class="descricao">
            Elliot é um jovem programador que sofre de uma desordem que o torna
            anti-social. Acreditando que a única forma de se conectar com as
            pessoas é hackeando suas vidas
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              Assistir agora
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              Mais Informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-series">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-series" src="img/Invasão.jpg" alt="" />

        <div class="item">
          <img class="box-series" src="img/fundação.jpg" alt="" />
        </div>
        <div class="item">

        </div>
        <div class="item">
          <img class="box-series" src="img/greyAnatom.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-series" src="img/heflash.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-series" src="img/hodedeaventura.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-series" src="img/loki.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-series" src="img/lucifer.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-series" src="img/rick.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-series" src="img/ROUND6.jpg" alt="" />

        <div class="item">

        </div>

          <img class="box-series" src="img/ViuvaNegra.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/514cda00f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
